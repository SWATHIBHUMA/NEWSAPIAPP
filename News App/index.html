<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-div">
        <nav>
            <div class="main-nav container flex">
                <a href="#" class="logo" onclick="reload()">
                    <img src="./assets/logo.png" alt="Logo">
                </a>
                <div class="nav-links">
                    <ul class="flex" onclick="myButton()">              
                        <li class="hover-link nav-items" id="ipl" onclick="reload()">All</li>
                        <li class="hover-link nav-items" id="ipl" onclick="onNavItemClick('ipl')">Sports</li>
                        <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                        <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    </ul>
                </div>
                <div class="search-bar flex">
                    <input type="text" id="news-input" class="news-input" placeholder="Ex: Science">
                    <button class="search-button" id="search-button">Search</button>
                    <button class="search-button" id="search-button" onclick="myButton()">mode</button>

                </div>
            </div>
        </nav>
        <main>
            <div class="card-container container flex" id="card-container">
                
            </div>
        </main>
    </div>

    <template id="template-news-card">
        <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="new-title">This is the title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quidem molestiae deserunt inventore placeat quas eligendi voluptates doloremque fugit perspiciatis asperiores?</p>
                </div>
            </div>
    </template>


    <script src="script.js"></script>
</body>
</html>
